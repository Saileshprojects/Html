<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .is-invaild{
            border: 2px solid red;
        }
       #para{
        visibility: hidden;
       }
       .visible{
        visibility: visible;
        color: red;
       }
       
    </style>
</head>

<body>
    <!-- Form Validations -->
    <div class="container-fluid p-5 bg-dark">
       
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-white p-4">
                <h1 class=" text-uppercase text-center">Register</h1> <br>
                <form action="server.jsp" method="get" onsubmit="vaildate()">
                    <label for="txt" class="form-label">*Name</label><br>
                    <input type="text" name="Fname" id="Fname" style="width: 100%;" placeholder="First Name" autofocus autocomplete="off">
                    <small id="para">*Name is mandatory </small> <br>
                    <label for="email">*Email</label><br>
                    <input type="email" name="email" id="email" style="width: 100%;" placeholder="Email" autocomplete="off"><br><br>
                    <label for="pwd">*Password</label><br>
                    <input type="password" name="pwd" id="pwd" style="width: 100%;" placeholder="Password">
                    <br><br>
                    <label for="rpwd">*Retype Password</label><br>
                    <input type="password" name="rpwd" id="rpwd" style="width: 100%;" placeholder="Retype">
                    <br><br>
                   <input type="checkbox" name="chk" id="chk"> I Accept Terms & Conditions <br><br>
                   <input type="submit" value="Continue" style="width:100%" class="text-bg-dark">
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
</div>
<!-- End of Form Validations -->

<!-- Radio/Options -->
    <div class="row mt-4 ">
        <div class="col-md-3"></div>
        <div class="col-md-6"><div class="card ">
            <div class="card-header text-center text-bg-primary">
                Courses
            </div>
            <div class="card-body">
                <input type="radio" value="500000" name="crs" id="crs1" checked onclick="showFee()">&nbsp Bachelor of Technology (B.Tech)<br>
                <input type="radio" value="200000" name="crs" id="crs2"  onclick="showFee()">&nbsp Masters of Technology (M.Tech)<br>
                <input type="radio" value="5000000" name="crs" id="crs3"  onclick="showFee()">&nbsp Masters Degree (MS) <br><br>
            <h5 id="fee">Fee :</h5>
            </div>
            <div class="card-footer text-bg-primary">
               * Fee is Subjected to change 
            </div>
        </div>
    </div>
        <div class="col-md-3"></div>
    </div>
    <br><br>
    
    <!-- Dropdown -->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"> <select name="courses" id="crse" class="form-control" onselect="fee()">
            <option value="" name="course">Select a Course</option>
            <option value="500000" name="course">Bachelor of Technology (B.Tech)</option>
            <option value="200000" name="course">Masters of Technology (M.Tech)</option>
            <option value="5000000" name="course">Masters Degree (MS)</option>
        </select></div>
        <div class="col-md-3"></div>
    </div>
   <br><br><br>

<script>
    // Capitalize the Characters
    var x=document.getElementById("Fname");
    var p=document.getElementById("para");
     x.onkeyup=function(){
        var y=x.value;
        x.value=y.toUpperCase();
        
   }
//    focus is shifted to next box -> onblur
   x.onblur=function(){
    if(this.value==""){
      x.classList.add("is-invaild");
     p.classList.add("visible");
    }
    else
    {
        x.classList.remove("is-vaild");
        p.classList.remove("visible");
    }
}
    // Password Validation
    function vaildate(){
        
        var pwd=document.getElementById("pwd").value;
        var rpwd=document.getElementById("rpwd").value;
    
     if(pwd===rpwd){
        alert("hello");
        return true;
   }
   else{
       
        return true;
   }
}
    // Display the fee of courses
    // var f=document.getElementById("fee");
    // function showFee(){
    //     if(crs[0].checked){
    //         f.innerText="Fee :" + " "+ crs[0].value;
    //     }
    //     else if(crs[1].checked){
    //         f.innerText="Fee :" + " "+ crs[1].value;
    //     }
    //     else
       
    //         f.innerText="Fee :" + " "+ crs[2].value;
    // }
   function showFee(){
    var crs=document.getElementsByName("crs");
    for(var i=0; i<crs.length; i++){
        if (crs[i].checked){
            document.getElementById("fee").innerText="Fee :"+ crs[i].value;
        }
    }
   }

//    Dropdown
   function fee(){
      var c=document.getElementById("crse");
      var i=c.selectedIndex;
      alert(c[i].value);
      
    
   }


</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
