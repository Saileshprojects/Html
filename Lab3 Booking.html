<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="con mt-5 p-4 text-bg-success"> 
        <div class="row">
             <div class="col-md">
                <h1 class="text-center text-info">Booking Form</h1> <br><br>
                <div class="d-flex justify-content-evenly">
                    <span>
                    <label for="frmdte" class="form-label fs-4 ">From</label>
                    <input type="date" name="frmdte" id="frmdte" class="form-control w-100"></span>
                    <span>
                    <label for="todte" class="form-label fs-4 ">To</label>
                    <input type="date" name="todte" id="todte" class="form-control w-100"></span>
                </div>
            <br><br>
            <div class="d-flex justify-content-evenly">
                <span class="mt-5">
                <input type="radio" name="rad" id="rad" value="Deluxe" class="form-check-inline" checked> <h5 class="d-inline-block">Deluxe  ( ₹ 7000/- )</h5> <br>
                <input type="radio" name="rad" id="rad" value="AC"  class="form-check-inline"> <h5 class="d-inline-block">AC  ( ₹ 3500/- )</h5><br>
                <input type="radio" name="rad" id="rad" value="NON-AC"  class="form-check-inline"> <h5 class="d-inline-block">NON-AC  ( ₹ 1500/- )</h5></span><br>
                <span>
                        Adults <select name="adlt" id="adlt" class="form-control">
                                
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="2">4</option>
                            </select>
                            <br>
                        Child <select name="chld" id="chld" class="form-control">
                        
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                            </select>
                </span>
            </div>
        
                <br><br>
            <h5 class="text-bg-success" style="margin-left: 25%;"> Additonal Charges May apply</h5>
                <div class="w-50 mx-auto mt-3">
                    <table class="table table-border table-hover table-secondary table-md ">
                            <thead class="table-dark" id="tble">
                                <tr>
                                    <th>Catagory</th>
                                    <th>Deluxe</th>
                                    <th>AC</th>
                                    <th>NON-AC</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="tr1">
                                    <td>Adult</td>
                                    <td>₹ 2000</td>
                                    <td>₹ 1000</td>
                                    <td>₹ 500</td>
                                </tr>
                                <tr id="tr2">
                                    <td>Child</td>
                                    <td>₹ 1000</td>
                                    <td>₹ 500</td>
                                    <td>₹ 300</td>
                                </tr>
                            </tbody>
                    </table>
                        
                        <h6 class="text-bg-success text-center"> Accomdation Per Room : 2 Adults + 2 Childs Only</h6><br>
                                <div class="w-50 mx-auto">  
                                    <input type="button" value="Bill" id="btn" class=" btn btn-outline-light w-100"> 
                                    <br><br>
                                </div>
        </div>
       
    </div>
    
</div> 

    <script> 
        window.onload=function(){
            var x=new Date();
            var tdte=x.toISOString();
            document.getElementById("frmdte").value=tdte.substring(0,10);
            document.getElementById("todte").value=tdte.substring(0,10);  
          };
         
            document.getElementById("btn").onclick=function(){ 
              
               var fd=document.getElementById("frmdte").value;

               var td= document.getElementById("todte").value;
              
               var days;
              
            for (let i of rad){
                if(i.checked){
                     rm = i.value;
                    }   
                }   
            
           if( td>fd ){
                var fdmns= new Date(fd).getTime();
                var tdmns = new Date(td).getTime();
                days=Math.round((tdmns - fdmns) / (1000*60*60*24));
                var Dlx_rte=7000;
                var Ac_rte = 3500;
                var Nac_rte = 1500;
                var incadlt = parseInt(document.getElementById("adlt").value);
                var incChld = parseInt(document.getElementById("chld").value);
               
                // Adult charges
                var a_D = 2000;
                 var a_A = 1000;
                 var a_Na = 500;
                //  Child charges
                 var c_D = 1000;
                 var c_A = 500;
                 var c_Na = 300;
                 var rte;

                if( rm === "Deluxe" ){ 
                    rte = Dlx_rte * days;
                    if( incadlt > 1 ){
                        rte += (incadlt - 1 ) * a_D;   
                    }
                     if( incChld > 1 ){
                        rte += (incChld - 1 ) * c_D;   
                     }
                     alert(rte);
                }else if( rm === "AC" ){
                     rte = Ac_rte * days;
                     if( incadlt > 1 ){
                        rte += (incadlt - 1 ) * a_A;   
                     }
                     if( incChld > 2 ){
                        rte += (incChld - 1 ) * c_A;   
                     }
                     alert(rte);
                }else if( rm === "NON-AC" ){
                     rte = Nac_rte * days;
                     if( incadlt > 1 ){
                        rte += (incadlt - 1 ) * a_Na;   
                     }
                     if( incChld > 1 ){
                        rte += (incChld - 1 ) * c_Na;   
                     }
                     alert(rte);
                }     
            }
            else{
                alert("Can't Book")
            }
        
        };

    </script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
